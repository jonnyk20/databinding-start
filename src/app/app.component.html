
<h1>Dig Deep, Jonny Boy! You got this.</h1>
<div class="container">
  <div class="row"> 
    <div class="col-md-12">
        <app-game-control (numberPosted)="onNumberPosted($event)"></app-game-control>
    </div>
  </div>

  <div class="row"> 
    <div class="col-xs-6">
        <app-odd
         *ngFor="let odd of counterOdd"
     [number]="odd"
        
        >
       
        </app-odd>
    </div>


    <div class="col-xs-6">
        <app-even
        *ngFor="let even of counter"
        [number]="even"
        >
        {{n}}
       
        </app-even>
    </div>
  </div>
</div>
